<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Barrios A2I</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --accent-cyan: #00CED1;
      --accent-green: #22c55e;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(34, 197, 94, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 197, 94, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    .bg-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow-1 { top: -200px; left: 50%; transform: translateX(-50%); }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
    }

    .logo {
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 0 20px rgba(0, 206, 209, 0.3));
    }

    .logo img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    .success-container {
      position: relative;
      z-index: 10;
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-top: 80px;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse-success 2s ease-in-out infinite;
    }

    @keyframes pulse-success {
      0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
      50% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      color: var(--accent-green);
    }

    .success-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .success-message {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .success-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .success-detail {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--glass-border);
    }

    .success-detail:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: var(--text-secondary);
    }

    .detail-value {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
    }

    .calendly-cta {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(0, 206, 209, 0.1));
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: none;
    }

    .calendly-cta.visible {
      display: block;
    }

    .calendly-cta h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .calendly-cta p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      border: none;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 30px rgba(0, 206, 209, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }

    .btn-secondary:hover {
      border-color: var(--accent-cyan);
    }

    .btn-purple {
      background: #8B5CF6;
      color: white;
      border: none;
    }

    .btn-purple:hover {
      filter: brightness(1.1);
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confetti-fall 3s linear forwards;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>

  <!-- Header -->
  <header class="header">
    <a href="/" class="logo">
      <img src="/brand/barrios-a2i-logo.png" alt="Barrios A2I" />
    </a>
  </header>

  <div class="success-container">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h1 class="success-title">Payment Successful!</h1>
    <p class="success-message" id="success-message">
      Thank you for your purchase. You'll receive a confirmation email shortly.
    </p>

    <div class="success-card" id="order-details">
      <div class="success-detail">
        <span class="detail-label">Order ID</span>
        <span class="detail-value" id="order-id">Loading...</span>
      </div>
      <div class="success-detail">
        <span class="detail-label">Status</span>
        <span class="detail-value" style="color: var(--accent-green);">Confirmed</span>
      </div>
    </div>

    <div class="calendly-cta" id="calendly-cta">
      <h3>Schedule Your Consultation</h3>
      <p>Click below to book your session with Gary</p>
      <a href="#" class="btn btn-purple" id="calendly-link" target="_blank">
        Book Now
      </a>
    </div>

    <div class="actions">
      <a href="/" class="btn btn-primary">Go to Dashboard</a>
      <a href="/checkout.html" class="btn btn-secondary">Make Another Purchase</a>
    </div>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('session_id');
    const intent = params.get('intent');
    const calendlyUrl = params.get('calendly');

    // Update order ID
    if (sessionId) {
      document.getElementById('order-id').textContent = sessionId.substring(0, 20) + '...';
    }

    // Show Calendly CTA for consultations
    if (intent === 'CONSULTATION' && calendlyUrl) {
      document.getElementById('calendly-cta').classList.add('visible');
      document.getElementById('calendly-link').href = decodeURIComponent(calendlyUrl);
      document.getElementById('success-message').textContent =
        'Your consultation has been booked. Please schedule your session using the link below.';
    }

    // Confetti effect
    function createConfetti() {
      const colors = ['#00CED1', '#8B5CF6', '#22c55e', '#f59e0b', '#ec4899'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    createConfetti();
  </script>
</body>
</html>
